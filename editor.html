<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Редактор проектов</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'corporate': {
                            50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0',
                            300: '#cbd5e1', 400: '#94a3b8', 500: '#64748b',
                            600: '#475569', 700: '#334155', 800: '#1e293b', 900: '#0f172a',
                        },
                        'success': { 50: '#ecfdf5', 100: '#d1fae5', 500: '#10b981', 600: '#059669', 700: '#047857' },
                        'info': { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb' },
                        'warning': { 50: '#fffbeb', 100: '#fef3c7', 500: '#f59e0b', 600: '#d97706' },
                        'danger': { 50: '#fef2f2', 100: '#fee2e2', 500: '#ef4444', 600: '#dc2626' }
                    }
                }
            }
        }
    </script>
    
    <style>
        * { box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
            min-height: 100vh;
        }
        .project-card { transition: all 0.2s ease; }
        .project-card:hover { box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1); }
        .milestone-row { transition: background 0.15s ease; }
        .milestone-row:hover { background: #f8fafc; }
        .modal-overlay {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            opacity: 0.6;
        }
        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            opacity: 1;
        }
        .status-done { background: #ecfdf5; color: #047857; border-color: #d1fae5; }
        .status-progress { background: #fffbeb; color: #b45309; border-color: #fef3c7; }
        .status-pending { background: #f1f5f9; color: #475569; border-color: #e2e8f0; }
        .save-indicator {
            transition: all 0.3s ease;
        }
        .save-indicator.saving {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

    <script>
        // ================================
        // Конфигурация GitHub
        // ================================
        const GITHUB_CONFIG_KEY = 'github_editor_config';
        let githubConfig = {
            token: '',
            owner: 'Ohana-market-engineering',
            repo: 'progress-page',
            path: 'data.txt',
            branch: 'main'
        };
        let fileSha = null; // SHA текущего файла для обновления
        
        // ================================
        // Состояние
        // ================================
        let projects = [];
        
        // ================================
        // Инициализация
        // ================================
        document.addEventListener('DOMContentLoaded', () => {
            loadGitHubConfig();
            updateConnectionStatus();
            tryLoadDataFile();
        });
        
        function loadGitHubConfig() {
            const saved = localStorage.getItem(GITHUB_CONFIG_KEY);
            if (saved) {
                try {
                    githubConfig = { ...githubConfig, ...JSON.parse(saved) };
                } catch (e) {}
            }
        }
        
        function saveGitHubConfig() {
            localStorage.setItem(GITHUB_CONFIG_KEY, JSON.stringify(githubConfig));
        }
        
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            if (githubConfig.token) {
                statusEl.innerHTML = `<i class="fas fa-check-circle mr-2 text-success-600"></i>
                    <span class="text-success-700">Подключено к ${githubConfig.owner}/${githubConfig.repo}</span>`;
                statusEl.className = 'bg-success-50 border-b border-success-200 px-4 py-2 text-center text-sm';
            } else {
                statusEl.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i>
                    GitHub токен не настроен. <button onclick="openSettings()" class="underline font-medium hover:text-warning-800">Настроить</button>`;
                statusEl.className = 'bg-warning-50 border-b border-warning-200 px-4 py-2 text-center text-sm text-warning-700';
            }
        }
        
        async function tryLoadDataFile() {
            // Сначала пробуем загрузить локально
            try {
                const response = await fetch('./data.txt', { cache: 'no-cache' });
                if (response.ok) {
                    const text = await response.text();
                    if (!text.trim().toLowerCase().startsWith('<!doctype') && !text.trim().toLowerCase().startsWith('<html')) {
                        parseMarkdown(text);
                    }
                }
            } catch (e) {}
            
            // Если есть токен, загружаем с GitHub (чтобы получить SHA)
            if (githubConfig.token) {
                await loadFromGitHub();
            }
            
            renderProjects();
        }
        
        // ================================
        // GitHub API
        // ================================
        
        // Функции для корректной работы с UTF-8 и Base64
        function utf8ToBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }
        
        function base64ToUtf8(base64) {
            // GitHub возвращает base64 с переносами строк, убираем их
            const cleanBase64 = base64.replace(/\n/g, '');
            return decodeURIComponent(escape(atob(cleanBase64)));
        }
        
        async function loadFromGitHub() {
            if (!githubConfig.token) return;
            
            try {
                const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.path}?ref=${githubConfig.branch}`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    fileSha = data.sha;
                    const content = base64ToUtf8(data.content);
                    parseMarkdown(content);
                    renderProjects();
                    showToast('Данные загружены с GitHub', 'success');
                }
            } catch (error) {
                console.error('GitHub load error:', error);
            }
        }
        
        async function saveToGitHub() {
            if (!githubConfig.token) {
                openSettings();
                showToast('Сначала настройте GitHub токен', 'warning');
                return;
            }
            
            const saveBtn = document.getElementById('save-btn');
            const originalContent = saveBtn.innerHTML;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Сохранение...</span>';
            saveBtn.disabled = true;
            
            try {
                const markdown = generateMarkdown();
                const content = utf8ToBase64(markdown);
                
                // Получаем текущий SHA если его нет
                if (!fileSha) {
                    const getUrl = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.path}?ref=${githubConfig.branch}`;
                    const getResponse = await fetch(getUrl, {
                        headers: {
                            'Authorization': `Bearer ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (getResponse.ok) {
                        const getData = await getResponse.json();
                        fileSha = getData.sha;
                    }
                }
                
                const url = `https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.path}`;
                const body = {
                    message: `Обновление дорожной карты ${new Date().toLocaleString('ru-RU')}`,
                    content: content,
                    branch: githubConfig.branch
                };
                
                if (fileSha) {
                    body.sha = fileSha;
                }
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    fileSha = data.content.sha;
                    showToast('Сохранено в GitHub!', 'success');
                    updateSaveStatus('Сохранено ' + new Date().toLocaleTimeString('ru-RU'));
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Ошибка сохранения');
                }
                
            } catch (error) {
                console.error('GitHub save error:', error);
                showToast('Ошибка: ' + error.message, 'error');
            } finally {
                saveBtn.innerHTML = originalContent;
                saveBtn.disabled = false;
            }
        }
        
        async function testConnection() {
            const token = document.getElementById('github-token').value;
            const owner = document.getElementById('github-owner').value;
            const repo = document.getElementById('github-repo').value;
            
            if (!token || !owner || !repo) {
                showToast('Заполните все поля', 'warning');
                return;
            }
            
            try {
                const url = `https://api.github.com/repos/${owner}/${repo}`;
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    showToast('Подключение успешно!', 'success');
                } else if (response.status === 401) {
                    showToast('Неверный токен', 'error');
                } else if (response.status === 404) {
                    showToast('Репозиторий не найден', 'error');
                } else {
                    showToast('Ошибка подключения', 'error');
                }
            } catch (error) {
                showToast('Ошибка сети', 'error');
            }
        }
        
        // ================================
        // Настройки
        // ================================
        function openSettings() {
            document.getElementById('github-token').value = githubConfig.token;
            document.getElementById('github-owner').value = githubConfig.owner;
            document.getElementById('github-repo').value = githubConfig.repo;
            document.getElementById('github-path').value = githubConfig.path;
            document.getElementById('github-branch').value = githubConfig.branch;
            document.getElementById('settings-modal').classList.remove('hidden');
        }
        
        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }
        
        function saveSettings() {
            githubConfig.token = document.getElementById('github-token').value.trim();
            githubConfig.owner = document.getElementById('github-owner').value.trim();
            githubConfig.repo = document.getElementById('github-repo').value.trim();
            githubConfig.path = document.getElementById('github-path').value.trim();
            githubConfig.branch = document.getElementById('github-branch').value.trim();
            
            saveGitHubConfig();
            updateConnectionStatus();
            closeSettings();
            
            if (githubConfig.token) {
                loadFromGitHub();
            }
            
            showToast('Настройки сохранены', 'success');
        }
        
        // ================================
        // Парсер Markdown
        // ================================
        function parseMarkdown(markdown) {
            projects = [];
            const normalizedMarkdown = markdown.trimStart();
            const projectBlocks = normalizedMarkdown.split(/(?=^# )/m).filter(block => block.trim());
            
            for (const block of projectBlocks) {
                const project = parseProjectBlock(block);
                if (project) {
                    projects.push(project);
                }
            }
        }
        
        function parseProjectBlock(block) {
            const nameMatch = block.match(/^#\s+(.+)$/m);
            if (!nameMatch) return null;
            
            const name = nameMatch[1].trim();
            
            const metaMatch = block.match(/^>\s*Start:\s*(\d{4}-\d{2}-\d{2})\s*\|\s*End:\s*(\d{4}-\d{2}-\d{2})/m);
            if (!metaMatch) return null;
            
            const startDate = metaMatch[1];
            const endDate = metaMatch[2];
            
            const milestones = parseMilestoneTable(block);
            
            return {
                id: generateId(),
                name,
                startDate,
                endDate,
                milestones
            };
        }
        
        function parseMilestoneTable(block) {
            const milestones = [];
            const lines = block.split('\n');
            
            let inTable = false;
            let headerPassed = false;
            
            for (const line of lines) {
                const trimmed = line.trim();
                
                if (trimmed.startsWith('|') && (trimmed.toLowerCase().includes('milestone') || trimmed.toLowerCase().includes('этап'))) {
                    inTable = true;
                    continue;
                }
                
                if (inTable && trimmed.match(/^\|[\s:-]+\|/)) {
                    headerPassed = true;
                    continue;
                }
                
                if (inTable && headerPassed && trimmed.startsWith('|')) {
                    const cells = trimmed.split('|').map(c => c.trim()).filter(c => c);
                    if (cells.length >= 3) {
                        milestones.push({
                            id: generateId(),
                            name: cells[0],
                            date: cells[1],
                            status: cells[2]
                        });
                    }
                }
                
                if (inTable && headerPassed && !trimmed.startsWith('|') && trimmed !== '') {
                    break;
                }
            }
            
            return milestones;
        }
        
        function generateId() {
            return 'id_' + Math.random().toString(36).substr(2, 9);
        }
        
        // ================================
        // Генерация Markdown
        // ================================
        function generateMarkdown() {
            let markdown = '';
            
            for (let i = 0; i < projects.length; i++) {
                const p = projects[i];
                
                markdown += `# ${p.name}\n`;
                markdown += `> Start: ${p.startDate} | End: ${p.endDate}\n\n`;
                markdown += `| Milestone | Date | Status |\n`;
                markdown += `| :--- | :--- | :--- |\n`;
                
                for (const m of p.milestones) {
                    markdown += `| ${m.name} | ${m.date} | ${m.status} |\n`;
                }
                
                if (i < projects.length - 1) {
                    markdown += '\n';
                }
            }
            
            return markdown;
        }
        
        // ================================
        // Рендеринг
        // ================================
        function renderProjects() {
            const container = document.getElementById('projects-container');
            const emptyState = document.getElementById('empty-state');
            const countEl = document.getElementById('project-count');
            
            countEl.textContent = `${projects.length} ${pluralize(projects.length, 'проект', 'проекта', 'проектов')}`;
            
            if (projects.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = projects.map((project, index) => `
                <div class="project-card bg-white rounded-2xl border border-corporate-200 overflow-hidden" data-id="${project.id}">
                    
                    <!-- Заголовок проекта -->
                    <div class="px-6 py-4 bg-corporate-50 border-b border-corporate-200">
                        <div class="flex items-start gap-4">
                            <div class="flex-1">
                                <input type="text" 
                                       value="${escapeHtml(project.name)}" 
                                       onchange="updateProjectName('${project.id}', this.value)"
                                       class="text-lg font-semibold text-corporate-900 bg-transparent border-0 border-b-2 border-transparent hover:border-corporate-300 focus:border-info-500 w-full px-0 py-1 transition-colors"
                                       placeholder="Название проекта">
                                
                                <div class="flex items-center gap-4 mt-3">
                                    <div class="flex items-center gap-2">
                                        <label class="text-xs text-corporate-500 font-medium">Начало:</label>
                                        <input type="date" 
                                               value="${project.startDate}" 
                                               onchange="updateProjectDate('${project.id}', 'startDate', this.value)"
                                               class="text-sm text-corporate-700 bg-white border border-corporate-200 rounded-lg px-3 py-1.5 hover:border-corporate-300 focus:border-info-500">
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <label class="text-xs text-corporate-500 font-medium">Конец:</label>
                                        <input type="date" 
                                               value="${project.endDate}" 
                                               onchange="updateProjectDate('${project.id}', 'endDate', this.value)"
                                               class="text-sm text-corporate-700 bg-white border border-corporate-200 rounded-lg px-3 py-1.5 hover:border-corporate-300 focus:border-info-500">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-2">
                                <button onclick="moveProject('${project.id}', -1)" ${index === 0 ? 'disabled' : ''} 
                                        class="p-2 text-corporate-400 hover:text-corporate-600 hover:bg-white rounded-lg transition-colors disabled:opacity-30 disabled:cursor-not-allowed">
                                    <i class="fas fa-chevron-up"></i>
                                </button>
                                <button onclick="moveProject('${project.id}', 1)" ${index === projects.length - 1 ? 'disabled' : ''} 
                                        class="p-2 text-corporate-400 hover:text-corporate-600 hover:bg-white rounded-lg transition-colors disabled:opacity-30 disabled:cursor-not-allowed">
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                                <button onclick="deleteProject('${project.id}')" 
                                        class="p-2 text-danger-500 hover:text-danger-600 hover:bg-danger-50 rounded-lg transition-colors">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Таблица этапов -->
                    <div class="px-6 py-4">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-corporate-200">
                                    <th class="text-left text-xs font-semibold text-corporate-400 uppercase tracking-wider py-2 w-1/2">Этап</th>
                                    <th class="text-left text-xs font-semibold text-corporate-400 uppercase tracking-wider py-2 w-1/4">Дата</th>
                                    <th class="text-left text-xs font-semibold text-corporate-400 uppercase tracking-wider py-2 w-1/5">Статус</th>
                                    <th class="w-10"></th>
                                </tr>
                            </thead>
                            <tbody id="milestones-${project.id}">
                                ${project.milestones.map((m, mIndex) => renderMilestoneRow(project.id, m, mIndex, project.milestones.length)).join('')}
                            </tbody>
                        </table>
                        
                        <button onclick="addMilestone('${project.id}')" 
                                class="mt-4 w-full py-2 text-sm font-medium text-corporate-500 border border-dashed border-corporate-300 rounded-lg hover:border-corporate-400 hover:text-corporate-600 hover:bg-corporate-50 transition-colors">
                            <i class="fas fa-plus mr-2"></i>Добавить этап
                        </button>
                    </div>
                    
                </div>
            `).join('');
        }
        
        function renderMilestoneRow(projectId, milestone, index, total) {
            const statusClass = milestone.status === 'Done' ? 'status-done' : 
                               milestone.status === 'In Progress' ? 'status-progress' : 'status-pending';
            
            return `
                <tr class="milestone-row border-b border-corporate-100 last:border-0" data-id="${milestone.id}">
                    <td class="py-2 pr-3">
                        <input type="text" 
                               value="${escapeHtml(milestone.name)}" 
                               onchange="updateMilestone('${projectId}', '${milestone.id}', 'name', this.value)"
                               class="w-full text-sm text-corporate-700 bg-transparent border-0 border-b border-transparent hover:border-corporate-300 focus:border-info-500 px-0 py-1"
                               placeholder="Название этапа">
                    </td>
                    <td class="py-2 pr-3">
                        <input type="date" 
                               value="${milestone.date}" 
                               onchange="updateMilestone('${projectId}', '${milestone.id}', 'date', this.value)"
                               class="text-sm text-corporate-600 bg-white border border-corporate-200 rounded px-2 py-1 hover:border-corporate-300 focus:border-info-500">
                    </td>
                    <td class="py-2 pr-3">
                        <select onchange="updateMilestone('${projectId}', '${milestone.id}', 'status', this.value)"
                                class="text-sm font-medium border rounded-full px-3 py-1 cursor-pointer ${statusClass}">
                            <option value="Pending" ${milestone.status === 'Pending' ? 'selected' : ''}>Ожидает</option>
                            <option value="In Progress" ${milestone.status === 'In Progress' ? 'selected' : ''}>В работе</option>
                            <option value="Done" ${milestone.status === 'Done' ? 'selected' : ''}>Готово</option>
                        </select>
                    </td>
                    <td class="py-2 text-right">
                        <div class="flex items-center gap-1">
                            <button onclick="moveMilestone('${projectId}', '${milestone.id}', -1)" ${index === 0 ? 'disabled' : ''}
                                    class="p-1 text-corporate-400 hover:text-corporate-600 rounded disabled:opacity-30 disabled:cursor-not-allowed">
                                <i class="fas fa-chevron-up text-xs"></i>
                            </button>
                            <button onclick="moveMilestone('${projectId}', '${milestone.id}', 1)" ${index === total - 1 ? 'disabled' : ''}
                                    class="p-1 text-corporate-400 hover:text-corporate-600 rounded disabled:opacity-30 disabled:cursor-not-allowed">
                                <i class="fas fa-chevron-down text-xs"></i>
                            </button>
                            <button onclick="deleteMilestone('${projectId}', '${milestone.id}')" 
                                    class="p-1 text-danger-400 hover:text-danger-600 rounded">
                                <i class="fas fa-times text-xs"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        }
        
        // ================================
        // Операции с проектами
        // ================================
        function addProject() {
            const today = new Date().toISOString().split('T')[0];
            const endDate = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            
            projects.push({
                id: generateId(),
                name: 'Новый проект',
                startDate: today,
                endDate: endDate,
                milestones: [
                    { id: generateId(), name: 'Этап 1', date: today, status: 'Pending' }
                ]
            });
            
            renderProjects();
            
            setTimeout(() => {
                const container = document.getElementById('projects-container');
                const lastCard = container.lastElementChild;
                if (lastCard) {
                    lastCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    const input = lastCard.querySelector('input[type="text"]');
                    if (input) {
                        input.focus();
                        input.select();
                    }
                }
            }, 100);
        }
        
        function updateProjectName(projectId, value) {
            const project = projects.find(p => p.id === projectId);
            if (project) project.name = value;
        }
        
        function updateProjectDate(projectId, field, value) {
            const project = projects.find(p => p.id === projectId);
            if (project) project[field] = value;
        }
        
        function moveProject(projectId, direction) {
            const index = projects.findIndex(p => p.id === projectId);
            if (index === -1) return;
            
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= projects.length) return;
            
            [projects[index], projects[newIndex]] = [projects[newIndex], projects[index]];
            renderProjects();
        }
        
        function deleteProject(projectId) {
            if (!confirm('Удалить проект со всеми этапами?')) return;
            projects = projects.filter(p => p.id !== projectId);
            renderProjects();
        }
        
        // ================================
        // Операции с этапами
        // ================================
        function addMilestone(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;
            
            const lastMilestone = project.milestones[project.milestones.length - 1];
            const newDate = lastMilestone ? 
                new Date(new Date(lastMilestone.date).getTime() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0] :
                project.startDate;
            
            project.milestones.push({
                id: generateId(),
                name: 'Новый этап',
                date: newDate,
                status: 'Pending'
            });
            
            renderProjects();
        }
        
        function updateMilestone(projectId, milestoneId, field, value) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;
            
            const milestone = project.milestones.find(m => m.id === milestoneId);
            if (milestone) {
                milestone[field] = value;
                if (field === 'status') renderProjects();
            }
        }
        
        function moveMilestone(projectId, milestoneId, direction) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;
            
            const index = project.milestones.findIndex(m => m.id === milestoneId);
            if (index === -1) return;
            
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= project.milestones.length) return;
            
            [project.milestones[index], project.milestones[newIndex]] = 
                [project.milestones[newIndex], project.milestones[index]];
            renderProjects();
        }
        
        function deleteMilestone(projectId, milestoneId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;
            
            project.milestones = project.milestones.filter(m => m.id !== milestoneId);
            renderProjects();
        }
        
        // ================================
        // Файловые операции
        // ================================
        function loadFromFile() {
            document.getElementById('file-input').click();
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                parseMarkdown(e.target.result);
                renderProjects();
                showToast('Файл загружен', 'success');
            };
            reader.readAsText(file);
            event.target.value = '';
        }
        
        function downloadFile() {
            const markdown = generateMarkdown();
            const blob = new Blob([markdown], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // ================================
        // UI Helpers
        // ================================
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const colors = {
                success: 'bg-success-600',
                error: 'bg-danger-600',
                warning: 'bg-warning-600',
                info: 'bg-info-600'
            };
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            const toast = document.createElement('div');
            toast.className = `${colors[type]} text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-3 transform translate-x-full transition-transform duration-300`;
            toast.innerHTML = `<i class="fas ${icons[type]}"></i><span>${message}</span>`;
            
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.remove('translate-x-full'), 10);
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        function updateSaveStatus(text) {
            const el = document.getElementById('save-status');
            el.textContent = text;
            el.classList.remove('hidden');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function pluralize(n, one, few, many) {
            const mod10 = n % 10;
            const mod100 = n % 100;
            if (mod100 >= 11 && mod100 <= 19) return many;
            if (mod10 === 1) return one;
            if (mod10 >= 2 && mod10 <= 4) return few;
            return many;
        }
    </script>
    
</body>
