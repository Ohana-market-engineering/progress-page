<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/dh/">
    <title>DH | В разработке...</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="container">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="СКОРО БУДЕТ">СКОРО БУДЕТ</h1>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            <p class="progress-text">Загрузка: <span id="percent">0</span>%</p>
        </div>

        <div class="meme-section">
            <p class="quote" id="quote">"Это займёт всего 5 минут..."</p>
            <p class="author">— Каждый разработчик</p>
        </div>

        <div class="status-panel">
            <div class="status-item">
                <span class="status-dot blink"></span>
                <span>Кофе варится</span>
            </div>
            <div class="status-item">
                <span class="status-dot active"></span>
                <span>Stack Overflow открыт</span>
            </div>
            <div class="status-item">
                <span class="status-dot"></span>
                <span>Баги исправлены</span>
            </div>
            <div class="status-item">
                <span class="status-dot"></span>
                <span>Дедлайн соблюдён</span>
            </div>
        </div>

        <div class="commit-log">
            <h3>Последние коммиты:</h3>
            <ul id="commits"></ul>
        </div>

        <footer>
            <p>© 2025 | Сделано с <span class="heart">❤</span> и массой прокрастинации</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script src="js/quotes.js"></script>
</body>
</html>
